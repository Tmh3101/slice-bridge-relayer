services:
  # Redis service for BullMQ
  redis-testnet:
    image: redis:7-alpine
    container_name: slice-bridge-redis-testnet
    restart: unless-stopped
    volumes:
      - redis_data_testnet:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - slice-bridge-testnet-network

  # Bridge Service cho TESTNET
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    container_name: slice-bridge-app-testnet
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8787
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_URL: redis://redis-testnet:6379
      USE_REDIS: "true"
      QUEUE_PREFIX: slice-bridge-testnet
      
      # Database configuration (use your external DB or uncomment postgres service above)
      DATABASE_URL: ${DATABASE_URL}
      DB_SCHEMA: ${DB_SCHEMA:-bridge_db_dev}
      
      # Blockchain configuration
      LENS_START_BLOCK: ${LENS_START_BLOCK:-5000000}
      LENS_MINTER_ADDRESS: ${LENS_MINTER_ADDRESS}
      LENS_WRAPPED_ADDRESS: ${LENS_WRAPPED_ADDRESS}
      BSC_START_BLOCK: ${BSC_START_BLOCK:-68000000}
      BSC_POOL_ADDRESS: ${BSC_POOL_ADDRESS}
      BSC_TOKEN_ADDRESS: ${BSC_TOKEN_ADDRESS}
      
      # Relayer configuration
      RELAYER_PK: ${RELAYER_PK}
      
    ports:
      - "8788:8787"
    depends_on:
      redis-testnet:
        condition: service_healthy
    volumes:
      # Mount volume for persistent logs (optional)
      - ./logs-testnet:/app/logs
    networks:
      - slice-bridge-testnet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/api/health"]
      interval: 600s # 10 minutes
      timeout: 10s
      retries: 3
      start_period: 60s # 1 minute

volumes:
  redis_data_testnet:

networks:
  slice-bridge-testnet-network:
    driver: bridge